{% extends "layout.html" %}

{% block title %}Página não encontrada - Gestão de Estoque{% endblock %}

{% block content %}
<div class="empty-state" style="padding: 80px 20px;">
    <h3 style="font-size: 3rem; margin-bottom: 20px; color: #171a20;">404</h3>
    <h2 style="font-size: 1.5rem; margin-bottom: 15px; color: #171a20;">Página não encontrada</h2>
    <p style="font-size: 16px; margin-bottom: 30px; color: #6b7280;">
        A página que você está procurando não existe ou foi movida.
    </p>
    <a href="{{ url_for('index') }}" class="btn-primary">Voltar ao Início</a>
</div>
{% endblock %}
